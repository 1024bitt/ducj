    <script>
        window.onload = function() {
            var clear_all = document.getElementById("clear_all");
            var all_checkbox = document.getElementsByTagName("input");
            var n = 0;
            clear_all.onclick = function() {
                for (var j = 0; j < all_checkbox.length; j++) {
                    if (all_checkbox[j].checked) {
                        n++
                    }
                };
                if (n > 0) {
                    checked_confirm = window.confirm("请确认是否全部清空。")
                    if (checked_confirm) {
                        for (var i = 0; i < all_checkbox.length; i++) {
                            all_checkbox[i].checked = false;
                        };
                        n = 0;
                    };
                };
            };
        };
    </script>
