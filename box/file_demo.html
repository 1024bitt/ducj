            // 图片放大缩小功能
            imgs.ondblclick = function () {
                imgs.style.position = "absolute";
                imgs.style.top = "0";
                imgs.style.left = "0";
                imgs.style.height = "1100px";
                imgs.onclick = function () {
                    imgs.style.position = "static";
                    imgs.style.top = "";
                    imgs.style.left = "";
                    imgs.style.height = "92%";
                };
            };

            // 图片切换功能
            var lis = document.querySelectorAll(".content .menu ul li");
            var file_name = document.querySelector(".file_name")

            for (var i = 0; i < lis.length; i++) {
                lis[i].onclick = function () {
                    imgs.src = "../images/filie_demo_images/" + scr_list[this.id]
                    file_name.innerHTML = this.childNodes[0].innerHTML
                    // alert(title.innerHTML)
                    return false;
                };
            };
        }
